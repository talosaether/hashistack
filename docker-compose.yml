version: '3.8'

services:
  consul:
    image: hashicorp/consul:1.17
    container_name: consul
    ports:
      - "8510:8500"
      - "8610:8600/udp"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: >
      consul agent -dev -client=0.0.0.0 -ui
    volumes:
      - consul_data:/consul/data
    networks:
      - hashistack
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 30s
      timeout: 10s
      retries: 3

  vault:
    image: hashicorp/vault:1.15
    container_name: vault
    ports:
      - "8210:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./vault/policies:/vault/policies
    networks:
      - hashistack
    command: ["vault", "server", "-dev", "-dev-listen-address=0.0.0.0:8200", "-dev-root-token-id=myroot"]
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  nomad:
    image: hashicorp/nomad:1.7
    container_name: nomad
    ports:
      - "4656:4646"
    environment:
      - NOMAD_ADDR=http://0.0.0.0:4646
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - nomad_data:/nomad/data
    networks:
      - hashistack
    depends_on:
      consul:
        condition: service_healthy
      vault:
        condition: service_healthy
    command: ["nomad", "agent", "-dev"]
    healthcheck:
      test: ["CMD", "nomad", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  terraform:
    image: hashicorp/terraform:1.6
    container_name: terraform
    working_dir: /workspace
    volumes:
      - ./terraform:/workspace
      - terraform_data:/workspace/.terraform
    networks:
      - hashistack
    depends_on:
      - nomad
      - consul
      - vault
    command: ["tail", "-f", "/dev/null"]

  slug-processor:
    build:
      context: ./slug-processor
      dockerfile: Dockerfile
    container_name: slug-processor
    ports:
      - "3010:3000"
    environment:
      - NOMAD_ADDR=http://nomad:4646
      - CONSUL_ADDR=http://consul:8500
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=myroot
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./slug-processor/repos:/app/repos
    networks:
      - hashistack
    depends_on:
      nomad:
        condition: service_healthy
    restart: unless-stopped

  traefik:
    image: traefik:v3.0
    container_name: traefik
    ports:
      - "8090:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
    networks:
      - hashistack
    depends_on:
      - consul
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.consul.endpoints=consul:8500
      - --providers.consul.exposedByDefault=false
      - --entrypoints.web.address=:80

volumes:
  consul_data:
  vault_data:
  nomad_data:
  terraform_data:

networks:
  hashistack:
    driver: bridge